<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns="http://www.w3.org/1999/html">
<head th:replace="mainBar :: head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:utext="#{menu.mainPage}"></title>
</head>
<body>
    <nav th:replace="mainBar :: nav"></nav>
    <h1 th:utext="#{menu.register}"></h1>
    <div class="d-flex justify-content-center">
        <form th:object="${user}" action="#" th:action="@{/addUser}" method="post" >
            <div class="form-group">
                <label th:utext="#{register.firstName}"></label>
                <input type="text" class="form-control" value="" name="firstName" th:field="*{firstName}">
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red; font-size: 15px" class="text-center"></p>
            </div>
            <div class="form-group">
                <label th:utext="#{register.lastName}"></label>
                <input type="text" class="form-control" value="" name="lastName" th:field="*{lastName}">
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red; font-size: 15px" class="text-center"></p>
            </div>
            <div class="form-group">
                <label th:utext="#{register.email}"></label>
                <input type="text" class="form-control" value="" name="email" th:field="*{email}">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red; font-size: 15px" class="text-center"></p>
            </div>
            <div class="form-group">
                <label th:utext="#{register.password}"></label>
                <input type="password" class="form-control" value="" name="password" th:field="*{password}">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red; font-size: 15px" class="text-center"></p>
            </div>
            <button type="submit" class="btn btn-success" th:utext="#{button.register}"></button>
            <button onclick="location.href='/'" type="button" class="btn btn-primary" th:utext="#{button.back}" style="float:right"></button>
        </form>
    </div>
</body>
</html>
