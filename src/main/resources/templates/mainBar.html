<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title th:utext="#{app.appName}"></title>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/" th:utext="#{app.appName}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" href="/" th:utext="#{menu.mainPage}"></a>
            </li>
            <li class="nav-item">
                <a sec:authorize="isAnonymous()" class="nav-link" th:href="@{/login}" th:utext="#{menu.login}"></a>
            </li>
            <li class="nav-item">
                <a sec:authorize="isAnonymous()" class="nav-link" th:href="@{/register}" th:utext="#{menu.register}"></a>
            </li>
            <li class="nav-item">
                <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/profile}" th:utext="#{menu.profile}"></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" sec:authorize="hasRole('ROLE_ADMIN')" th:utext="#{menu.admin}" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/admin/usersList/1}" th:utext="#{adminPanel.usersList}"></a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" sec:authorize="hasRole('ROLE_WORKER')" th:utext="#{menu.news}" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/worker/newsList/1}" th:utext="#{workerPanel.listOfNews}"></a>
                    <a class="dropdown-item" th:href="@{/worker/addNews}" th:utext="#{workerPanel.addNews}"></a>
                </div>
            </li>
            <li class="nav-item">
                <a  class="nav-link" ></a>
            </li>
            <li class="nav-item">
                <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/logout}" th:utext="#{menu.logout}"></a>
            </li>
        </ul>
    </div>
</nav>

</html>
