<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title th:utext="#{app.appName}"></title>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/" th:utext="#{app.appName}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" href="/" th:utext="#{menu.mainPage}"></a>
            </li>
            <li class="nav-item">
                <a sec:authorize="!isAuthenticated()" class="nav-link" href="/login" th:utext="#{menu.login}"></a>
            </li>
            <li class="nav-item">
                <a sec:authorize="!isAuthenticated()" class="nav-link" href="/register" th:utext="#{menu.register}"></a>
            </li>
            <li class="nav-item">
                <a sec:authorize="isAuthenticated()" class="nav-link" href="/logout" th:utext="#{menu.logout}"></a>
            </li>
        </ul>
    </div>
</nav>

</html>
